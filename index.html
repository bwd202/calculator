<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- CALCULATOR START-->
    <div id="container">
      <div id="screen">0</div>
      <div id="buttons">
        <div id="first-row" class="row">
          <div id="ac-btn">AC</div>
          <div id="plus-minus-btn">+/-</div>
          <div id="percent-btn" class="operator-btn">%</div>
          <div id="division-btn" class="operator-btn">/</div>
        </div>
        <div id="second-row" class="row">
          <div id="seven-btn" class="number-btn">7</div>
          <div id="eight-btn" class="number-btn">8</div>
          <div id="nine-btn" class="number-btn">9</div>
          <div id="multiplication-btn" class="operator-btn">x</div>
        </div>
        <div id="third-row" class="row">
          <div id="four-btn" class="number-btn">4</div>
          <div id="five-btn" class="number-btn">5</div>
          <div id="six-btn" class="number-btn">6</div>
          <div id="minus-btn" class="operator-btn">-</div>
        </div>
        <div id="fourth-row" class="row">
          <div id="one-btn" class="number-btn">1</div>
          <div id="two-btn" class="number-btn">2</div>
          <div id="three-btn" class="number-btn">3</div>
          <div id="plus-btn" class="operator-btn">+</div>
        </div>
        <div id="fifth-row" class="row">
          <div id="zero-btn" class="number-btn">0</div>
          <div id="period-btn" class="number-btn">.</div>
          <div id="equality-btn">=</div>
        </div>
      </div>
    </div>
    <!-- CALCULATOR END -->
  </body>
</html>
